<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="display">
          <textarea class="expression" autofocus placeholder="0"></textarea>
          <div class="result"></div>
        </div>
        <div class="keys">
          <button data-key="clear">C</button>
          <button data-key="parenthesis" class="operator">()</button>
          <button data-key="%" class="operator">%</button>
          <button data-key="÷" class="operator">÷</button>
          <button data-key="7">7</button>
          <button data-key="8">8</button>
          <button data-key="9">9</button>
          <button data-key="×" class="operator">×</button>
          <button data-key="4">4</button>
          <button data-key="5">5</button>
          <button data-key="6">6</button>
          <button data-key="−" class="operator">−</button>
          <button data-key="1">1</button>
          <button data-key="2">2</button>
          <button data-key="3">3</button>
          <button data-key="+" class="operator">+</button>
          <button data-key="posneg">+/−</button>
          <button data-key="0">0</button>
          <button data-key=".">.</button>
          <button data-key="equal" class="operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
